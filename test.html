<!DOCTYPE html>
<html>

<head>
    <style>
        /* Style for the navigation bar */
        ul.navbar {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #333;
            display: flex;
        }

        /* Style for each navigation item */
        li.nav-item {
            margin: 0 10px;
            text-align: center;
        }

        /* Style for the image */
        li.nav-item img {
            width: 12px;
            height: 12px;
        }

        /* Style for the text below the image */
        li.nav-item span {
            display: block;
            color: #fff;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <ul class="navbar">
        <li class="nav-item">
            <img src="your-image1.png" alt="Image 1">
            <span>Item 1</span>
        </li>
        <li class="nav-item">
            <img src="your-image2.png" alt="Image 2">
            <span>Item 2</span>
        </li>
        <li class="nav-item">
            <img src="your-image3.png" alt="Image 3">
            <span>Item 3</span>
        </li>
        <!-- Add more list items as needed -->
    </ul>
</body>

</html>
